<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 128 128">
  <defs>
    <!-- 青色主发光渐变 -->
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#003050" />
    </linearGradient>
    <!-- 内部暗色渐变 -->
    <linearGradient id="innerDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#051828" />
      <stop offset="100%" stop-color="#020810" />
    </linearGradient>
    <!-- 外发光滤镜 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 背景六边形 (外壳) -->
  <polygon
    points="64,4 118,22 118,76 64,124 10,76 10,22"
    fill="url(#cyanGlow)"
    opacity="0.15"
    filter="url(#glow)"
  />

  <!-- 主六边形外壳 -->
  <polygon
    points="64,8 114,24 114,74 64,120 14,74 14,24"
    fill="#0a1e3c"
    stroke="#00f0ff"
    stroke-width="1.5"
    opacity="0.95"
  />

  <!-- 六边形内部面板 -->
  <polygon
    points="64,16 106,29 106,69 64,112 22,69 22,29"
    fill="url(#innerDark)"
    stroke="rgba(0,240,255,0.3)"
    stroke-width="0.5"
  />

  <!-- 中心齿轮外圈 -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="#00f0ff" stroke-width="1.5" opacity="0.6" filter="url(#softGlow)" />

  <!-- 齿轮齿 (8颗) -->
  <g fill="#00f0ff" opacity="0.7" filter="url(#softGlow)">
    <rect x="62" y="32" width="4" height="8" rx="1" />
    <rect x="62" y="88" width="4" height="8" rx="1" />
    <rect x="32" y="62" width="8" height="4" rx="1" />
    <rect x="88" y="62" width="8" height="4" rx="1" />
    <rect x="42.5" y="40" width="4" height="8" rx="1" transform="rotate(-45 44.5 44)" />
    <rect x="81.5" y="80" width="4" height="8" rx="1" transform="rotate(-45 83.5 84)" />
    <rect x="81.5" y="40" width="4" height="8" rx="1" transform="rotate(45 83.5 44)" />
    <rect x="42.5" y="80" width="4" height="8" rx="1" transform="rotate(45 44.5 84)" />
  </g>

  <!-- 内圈 -->
  <circle cx="64" cy="64" r="18" fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.4" />

  <!-- 中心发光核心 -->
  <circle cx="64" cy="64" r="8" fill="#003050" stroke="#00f0ff" stroke-width="1.5" filter="url(#softGlow)" />
  <circle cx="64" cy="64" r="4" fill="#00f0ff" opacity="0.9" filter="url(#glow)" />

  <!-- 顶部三角装饰 (与底部导航呼应) -->
  <polygon points="64,18 68,24 60,24" fill="#00f0ff" opacity="0.7" filter="url(#softGlow)" />

  <!-- 顶部高光线 -->
  <line x1="30" y1="24" x2="98" y2="24" stroke="#00f0ff" stroke-width="0.5" opacity="0.4" />
</svg>
